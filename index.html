<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CraftCalculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>CraftCalculator</h1>

<div id="newCraftForm">
  <input type="text" id="newItemName" placeholder="Nom de l'item">
  <input type="number" id="newItemQty" placeholder="Quantité">
  <div id="components"></div>
  <button onclick="addComponent()">Ajouter un composant</button>
  <button onclick="proposeCraft()">Proposer ce craft</button>
</div>

<button onclick="validateCrafts()">Valider les crafts (admin)</button>
<button onclick="calculateAndShow()">Voir ressources nécessaires</button>
<button onclick="downloadTable()">Télécharger en CSV</button>

<div id="result"></div>

<script src="script.js"></script>
</body>
</html>
