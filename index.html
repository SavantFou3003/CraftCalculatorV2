<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Craft Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Craft Calculator</h1>
    <div class="input-group">
      <label for="itemSelect">Sélectionnez un item :</label>
      <select id="itemSelect">
        <option value="warhead_t1">Warhead T1</option>
        <option value="warhead_t2">Warhead T2</option>
        <option value="warhead_t3">Warhead T3</option>
        <option value="conventional_missile">Conventional Missile</option>
      </select>
    </div>
    <div class="input-group">
      <label for="quantity">Quantité :</label>
      <input type="number" id="quantity" value="1" min="1" />
    </div>
    <button onclick="calculateCraft()">Calculer</button>

    <div id="results" class="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
