<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Craft Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Craft Calculator</h1>

  <button onclick="openCraftModal()">Proposer un craft</button>

  <h2>Liste des crafts proposés (en attente)</h2>
  <ul id="pendingCraftsList"></ul>

  <!-- Modal -->
  <div id="craftModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeCraftModal()">&times;</span>
      <h2>Proposer un craft</h2>
      <input type="text" id="newItemName" placeholder="Nom de l'item">
      <input type="number" id="newItemQty" placeholder="Quantité produite">
      <div id="components"></div>
      <button onclick="addComponent()">Ajouter un composant</button>
      <button onclick="proposeCraft()">Envoyer</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
