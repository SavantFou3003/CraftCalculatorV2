<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Craft Manager NationsGlory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Craft Manager NationsGlory</h1>
  <button onclick="openCraftModal()">Proposer un craft</button>

  <h2>Crafts validés</h2>
  <ul id="validatedCraftsList"></ul>

  <h2>Crafts en attente</h2>
  <ul id="pendingCraftsList"></ul>

  <!-- Modal -->
  <div id="craftModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeCraftModal()">&times;</span>
      <h2>Proposer un craft</h2>
      <div>
        <input type="text" id="newItemName" placeholder="Nom de l'item">
        <input type="number" id="newItemQty" placeholder="Qté">
        <button onclick="addComponent(this)">+ Composant</button>
      </div>
      <div id="components"></div>
      <br>
      <button onclick="proposeCraft()">Proposer le craft</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
